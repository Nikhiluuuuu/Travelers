<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="Travelers_contactCSS.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="email-file.txt">
        <caption><h1>Want to travel with me</h1>
        </caption>
        <div class="input_div">
            <input class="input_item" type="text" placeholder="Full Name" required="required">
        </div>
        <div class="input_div">
            <input class="input_item" type="tel" placeholder="Mobile Number" required="required">
        </div>
        <div class="input_div">
            <input class="input_item" type="email" placeholder="Email id" required="required">
        </div>
        <div id="button-div">
            <button id="submitbutton">Submit</button>
        </div>
    </form>
</body>
</html>
